<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Form>
        <Label>Name:</Label>
        <input type="text" name="Full name" id="name" placeholder="John Doe"> <br>
        <label for="Birthday">Date of Birth:</label>
        <input type="birthday" name="birthday" id="birthday" placeholder="DOB"><br>
        <label for="radio">Gender:</label>
        <input type="radio">Male
        <input type="radio">Female 
        <br>
        <label for="">Address:</label>
        <input type="address" name="address" id="address" placeholder="Address"><br>
        <label for="">Telephone:</label>
        <input type="telephone" name="telephone" id="telephone" placeholder="07xxxxxxxx"><br>
        <label for="">Email:</label>
        <input type="email" name="email" id="email" placeholder="johndoe@mail.com"><br>
        <label for="">Course:</label>
        <input type="course" name="course" id="course" placeholder="Course"><br>
        <button type="submit">Register</button>  <button type="Cancel">cancel</button>
    </Form>
    
</body>
</html>
