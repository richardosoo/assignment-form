<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Form>
        <Label>Name:</Label>
        <input type="text" name="Username" id="name" placeholder="Full Name"> <br>
        <label for="Birthday">Date of Birth:</label>
        <input type="birthday" name="birthday" id="birthday" placeholder="DOB"><br>
        <label for="radio">Gender:</label>
        <input type="radio">Male
        <input type="radio">Female 
        <br>
        <label for="">Address:</label>
        <input type="address" name="address" id="address"><br>
        <label for="">Telephone:</label>
        <input type="telephone" name="telephone" id="telephone"><br>
        <label for="">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="">Course:</label>
        <input type="course" name="course" id="course"><br>
        <button>Register</button>  <button>cancel</button>
    </Form>
    
</body>
</html>
